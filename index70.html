<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./70s.css">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet'>
    
    <title>Koffee Keations</title>
</head>
<body>
    <div class="heading">
        <h1 id="title">Koffee Keations</h1>
    </div>
    
    <div class="container">
    <form class="select-container">
        <label class="roast-label">Roast</label>
        <select id="roast-select" class="roast-select">
            <option value="light">Light</option>
            <option value="medium">Medium</option>
            <option value="dark">Dark</option>
        </select>
            <label class="coffee-label">Coffee Name</label>
            <input type="text" id="search-bar" class="search-bar" placeholder="Search by coffee name">   
            
    </form>
    <br>
    <hr class="line">
    <h1 class="add-coffee-head"><em>ADD COFFEE</em></h1>
    <form onsubmit="return addItem('list', this.inputItem)" class="add-coffee-container">
        <label class="roast-label">Roast</label>
        <select id="roast-select" class="roast-select">
            <option value="light">Light</option>
            <option value="medium">Medium</option>
            <option value="dark">Dark</option>
        </select>
        <label class="coffee-label-add">Add Name</label>
            <input type="text" id="addBar" class="submit" placeholder="Add by coffee name">   
            <button type="submit" id="submit-button" class="submit">Submit</button>
    </form>
    
</div>
<div id="coffee-list">
    <div id="coffee-name"></div>
    <div id="coffee-roast"></div>
</div>
    <script src="./index.js"></script>
</div>
</body>
</html>
