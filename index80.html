<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./80s.css">
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Fugaz One' rel='stylesheet'>
    
    <title>Koffee Keations</title>
</head>
<body>
    <div class="heading">
        <h1 id="title">Koffee Keations<span> Co.</span></h1>
    </div>
    
    <div class="container">
    <form class="select-container">
        <label class="roast-label">Roast</label>
        <select id="roast-select" class="roast-select">
            <option value="light">Light</option>
            <option value="medium">Medium</option>
            <option value="dark">Dark</option>
        </select>
            <label class="coffee-label">Coffee Name</label>
            <input type="text" id="search-bar" class="search-bar" placeholder="Search by coffee name">   
            <button type="submit" id="submit-button" class="submit-button">Submit</button>
    </form>
    <br>
    <hr class="line">
    <h1 class="add-coffee-head"><em>ADD COFFEE</em></h1>
    <form class="add-coffee-container">
        <label class="roast-label">Roast</label>
        <select id="roast-select" class="roast-select">
            <option value="light">Light</option>
            <option value="medium">Medium</option>
            <option value="dark">Dark</option>
        </select>
        <label class="coffee-label">Add Name</label>
            <input type="text" id="search-bar" class="search-bar" placeholder="Search by coffee name">   
            <button type="submit" id="submit-button" class="submit-button">Submit</button>
    </form>
    
</div>
<img id="tree" src="./img/palm.png" alt="tree">
<div id="sun"><h1></h1></div>
<div class="coffee-list">
    
</div>
<script src="./index.js"></script>
</body>
</html>
